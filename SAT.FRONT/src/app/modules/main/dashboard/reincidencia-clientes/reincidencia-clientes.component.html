<div *transloco="let t">
    <div *ngIf="!loading">
        <div [ngClass]="usuarioSessao.usuario?.codFilial ? 'grid grid-cols-2 gap-6' : 'grid grid-cols-3 gap-4' ">
            <div *ngFor="let item of dados">
                <div class="rounded border-2 p-2" >
                    <div class="grid grid-cols-2" >
                        <div class="text-center	">
                            {{ item.cliente }}
                        </div>
                        <div class="text-right" >
                            {{ t('meta') }}: < 35%
                        </div>
                    </div>
                    <apx-chart
                    [series]="[100.00 - item.percentual, item.percentual]"
                    [chart]=" {width: 390, type: 'donut'}"
                    [fill] = "{ type:'gradient' }"
                    [labels]="[ t('percentual fora') , t('percentual dentro')]"
                    [dataLabels]="{style:{colors:['#FFFFF0']}}"
                    [colors]="[grayColor, item.percentual <= 35 ? greenColor : redColor]"
                    [responsive]="responsiveOptions "
                    ></apx-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center items-center bg-gray-50 min-h-60" *ngIf="loading">
        <div class="text-center">
            <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
