<table class="w-full table-auto text-md font-medium tracking-tight bg-card shadow rounded-2xl" *ngIf="!loading">
    <thead class="text-center">
        <tr>
            <th>CÓDIGO</th>
            <th>PEÇA</th>
            <th>QUANTIDADE FALTANTE</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let data of topPecasFaltantes" class="text-center">
            <td>{{data.codMagnus}}</td>
            <td>{{data.nomePeca}}</td>
            <td>{{data.qtdPecas}}</td>
        </tr>
    </tbody>
</table>

<div class="flex justify-center items-center" *ngIf="loading">
    <div class="">
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
</div>
