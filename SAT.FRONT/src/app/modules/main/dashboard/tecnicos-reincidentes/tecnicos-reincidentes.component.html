<table class="w-full table-auto text-sm font-medium tracking-tight bg-card shadow rounded-2xl" *ngIf="!loading">
    <thead class="text-center">
        <tr>
            <th>Técnico</th>
            <th>Filial</th>
            <th>Reincidência (%)</th>
            <th>Quantidade de atendimentos</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of reincidenciaTecnicosModel" class="text-center">
            <td>{{data.nomeTecnico}}</td>
            <td>{{data.filial}}</td>
            <td>{{data.reincidencia| number:'1.1-1'}}%</td>
            <td>{{data.qntAtendimentos}}</td>
        </tr>
    </tbody>
</table>

<div class="flex justify-center items-center" *ngIf="loading">
    <div class="">
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
</div>
