<div>
    <div class="flex items-center justify-between ml-2">
        <div class="flex flex-col">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">
                Chamados por Data
            </div>
            <div class="font-medium text-secondary">
                {{ filtro?.parametros.dataInicio | date:'dd/MM/yy' }} at√© 
                {{ filtro?.parametros.dataFim | date:'dd/MM/yy' }}
            </div>
        </div>
    </div>

    <div class="items-center justify-center h-90">
        <apx-chart
            *ngIf="!isLoading"
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip"
            [dataLabels]="chartOptions.dataLabels"
        ></apx-chart>

        <div *ngIf="isLoading" class="flex flex-col flex-auto items-center justify-center h-90">
            <mat-progress-spinner [diameter]="36" [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
