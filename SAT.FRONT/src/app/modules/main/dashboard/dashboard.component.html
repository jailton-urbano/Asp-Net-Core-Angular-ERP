<mat-drawer-container class="flex-auto h-full">
  <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [position]="'end'" #sidenav>
      <app-dashboard-filtro [sidenav]="sidenav"></app-dashboard-filtro>
  </mat-drawer>

  <mat-drawer-content>
    <div class="flex flex-col flex-auto min-w-0">
      <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
          <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-6 sm:my-6">
            <div class="flex flex-auto items-center min-w-0">
              <div class="flex flex-col min-w-0 ml-4">
                <ng-container *transloco="let t">
                  <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                    Dashboard
                  </div>
                </ng-container>
                <div class="flex items-center">
                  <div class="leading-6 truncate text-secondary">
                    {{ filtro?.parametros.dataInicio | date:'dd/MM/yyyy' }} até 
                    {{ filtro?.parametros.dataFim | date:'dd/MM/yyyy' }}
                  </div>
                </div>
              </div>
            </div>

            <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
              <button class="fuse-mat-button-rounded" mat-flat-button [color]="'primary'" (click)="sidenav.toggle()">
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:adjustments'"></mat-icon>
                <span class="ml-2">Filtrar</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-auto mt-4 sm:mt-6">
        <div class="w-full max-w-screen-xl mx-auto">
          <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
            <mat-tab label="SLA">
              <ng-template matTabContent>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-8 w-full">
                  <div class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-8">
                    <app-grafico-sla-filial [filtro]="filtro"></app-grafico-sla-filial>
                  </div>
              
                  <div class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-8">
                    <app-grafico-sla-cliente [filtro]="filtro"></app-grafico-sla-cliente>
                  </div>
                </div>
              </ng-template>
            </mat-tab>
            
            <mat-tab label="Chamados">
              <ng-template matTabContent>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                  <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
                      <app-grafico-ordem-servico-filial [filtro]="filtro"></app-grafico-ordem-servico-filial>
                      
                      <app-grafico-ordem-servico-cliente [filtro]="filtro"></app-grafico-ordem-servico-cliente>
                    </div>
                  </div>

                  <div class="sm:col-span-4 lg:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <app-grafico-area></app-grafico-area>
                  </div>
                </div>
              </ng-template>
            </mat-tab>

            <mat-tab label="Pendência">
              <ng-template matTabContent>
                <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                  <div class="sm:col-span-6 lg:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <p>Em desenvolvimento.</p>
                  </div>
                </div>
              </ng-template>
            </mat-tab>

            <mat-tab label="Reincidência">
              <ng-template matTabContent>
                <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                  <div class="sm:col-span-6 lg:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <p>Em desenvolvimento.</p>
                  </div>
                </div>
              </ng-template>
            </mat-tab>

            <mat-tab label="Disponibilidade">
              <ng-template matTabContent>
                <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                  <div class="sm:col-span-6 lg:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <p>Em desenvolvimento.</p>
                  </div>
                </div>
              </ng-template>
            </mat-tab>

            <mat-tab label="Técnicos">
              <ng-template matTabContent>
                <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                  <div class="sm:col-span-6 lg:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <p>Em desenvolvimento.</p>
                  </div>
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
