<table class="w-full text-md font-medium bg-card" *ngIf="!loading">
    <thead class="text-center">
        <tr>
            <th>Classificação</th>
            <th>Média</th>
        </tr> 
    </thead>

    <tbody>
        <tr *ngFor="let data of mediaGlobalAtendimentoTecnicosModel" class="text-center">
            <td class="border-t">{{data.classificacao}}</td>
            <td class="border-t">{{data.media| number:'1.1-2'}}</td>
        </tr>
    </tbody>
</table>

<div class="flex justify-center items-center" *ngIf="loading">
    <div class="">
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
</div>
