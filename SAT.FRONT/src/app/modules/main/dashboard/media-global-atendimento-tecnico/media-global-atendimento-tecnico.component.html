<table class="w-full table-auto text-md font-medium tracking-tight bg-card shadow rounded-2xl" *ngIf="!loading">
    <thead class="text-center">
        <tr>
            <th>CLASSIFICAÇÃO</th>
            <th>MÉDIA</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let data of mediaGlobalAtendimentoTecnicosModel" class="text-center">
            <td>{{data.classificacao}}</td>
            <td>{{data.media| number:'1.1-2'}}</td>
        </tr>
    </tbody>
</table>

<div class="flex justify-center items-center" *ngIf="loading">
    <div class="">
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
</div>
