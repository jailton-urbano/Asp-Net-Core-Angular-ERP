<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
  <div class="flex items-start justify-between">
      <div class="text-lg font-medium tracking-tight leading-6 truncate">Chamados Mais Antigos</div>
  </div>

  <div class="flex flex-col items-center mt-4" *ngIf="!loading">
    <table class="w-full table-auto text-xs font-medium tracking-tight" *ngIf="!loading && chamados.length">
      <thead class="text-center">
        <tr>
          <th class="text-left">Cliente</th>
          <th class="text-left">Modelo</th>
          <th class="text-center">OS</th>
          <th class="text-center">Abertura</th>
          <th class="text-center">Filial</th>
          <th class="text-right">Intervenção</th>
        </tr>
      </thead>

      <tbody class="text-center">
        <tr *ngFor="let os of chamados" class="text-center">
          <td class="text-left">{{ os.nomeFantasia }}</td>
          <td class="text-left">{{ os.modelo }}</td>
          <td class="text-center">{{ os.codOS }}</td>
          <td class="text-center">{{ os.dataAbertura | date:'dd/MM HH:mm' }}</td>
          <td class="text-center">{{ os.nomeFilial }}</td>
          <td class="text-right">{{ os.intervencao | titlecase }}</td>
        </tr>
      </tbody>
    </table>

    <div class="text-secondary text-sm mt-30" *ngIf="!loading && !chamados.length">
      Nenhum dados encontrado! Tente novamente em alguns instantes.
    </div>
  </div>

  <div class="flex justify-center items-center" *ngIf="loading">
      <div class="text-center">
          <mat-progress-spinner [diameter]="40" [mode]="'indeterminate'"></mat-progress-spinner>
      </div>
  </div>
</div>
