    Performance
  </div>

  <div class="text-secondary text-sm ml-6 mt-1">Ãšltimo Quadrimestre</div>

  <div class="items-center w-full justify-center -mb-4" *ngIf="!loading">
    <div id="chart">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
