<div class="flex-auto p-6 sm:p-10">
    <div class="grid lg:grid-cols-6 sm:grid-cols-1 md:grid-cols-6 gap-4 w-full min-w-0" *ngIf="codFilial">
        <div class="col-span-2 min-h-80">
            <app-indicador-filial-detalhado-chamados-antigos [codFilial]="codFilial"></app-indicador-filial-detalhado-chamados-antigos>
        </div>

        <app-indicador-filial-detalhado-performance [codFilial]="codFilial"></app-indicador-filial-detalhado-performance>
        <app-indicador-filial-detalhado-sla-piores-clientes [codFilial]="codFilial"></app-indicador-filial-detalhado-sla-piores-clientes>
        <app-indicador-filial-detalhado-sla-piores-regioes [codFilial]="codFilial"></app-indicador-filial-detalhado-sla-piores-regioes>
        <app-indicador-filial-detalhado-sla-piores-tecnicos [codFilial]="codFilial"></app-indicador-filial-detalhado-sla-piores-tecnicos>
        <app-indicador-filial-detalhado-pendencia-piores-clientes [codFilial]="codFilial"></app-indicador-filial-detalhado-pendencia-piores-clientes>
        <app-indicador-filial-detalhado-pendencia-piores-regioes [codFilial]="codFilial"></app-indicador-filial-detalhado-pendencia-piores-regioes>
        <app-indicador-filial-detalhado-pendencia-piores-tecnicos [codFilial]="codFilial"></app-indicador-filial-detalhado-pendencia-piores-tecnicos>
        <app-indicador-filial-detalhado-reincidencia-piores-clientes [codFilial]="codFilial"></app-indicador-filial-detalhado-reincidencia-piores-clientes>
        <app-indicador-filial-detalhado-reincidencia-piores-regioes [codFilial]="codFilial"></app-indicador-filial-detalhado-reincidencia-piores-regioes>
        <app-indicador-filial-detalhado-reincidencia-piores-tecnicos [codFilial]="codFilial"></app-indicador-filial-detalhado-reincidencia-piores-tecnicos>
    </div>

    <div class="flex flex-col flex-auto p-6 pt-px w-1/3" *ngIf="!codFilial">
        <fuse-alert class="mt-4" [type]="'error'" [appearance]="'border'" [@shake]="true">
            <span fuseAlertTitle>Nenhuma Filial Informada</span>
            <div class="rounded mt-2 text-justify">
                Seu usuário não possui filial vinculada
            </div>
        </fuse-alert>
    </div>
</div>
