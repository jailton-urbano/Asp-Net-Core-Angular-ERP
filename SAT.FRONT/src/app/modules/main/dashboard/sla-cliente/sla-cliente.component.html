<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div>
        <div class="text-3xl font-semibold tracking-tight leading-8">
          Dashboard Analítico
        </div>
        <div class="font-medium tracking-tight text-secondary">
          Monitore métricas, visualize relatórios e analise o desempenho
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-8 w-full mt-8">
      <div class="sm:col-span-2 lg:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
          <div class="flex flex-col">
            <div class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7">
              Chamados
            </div>
            <div class="font-medium text-secondary">
              Quantidade de Chamados por Cliente
            </div>
          </div>
          <div class="ml-2">
            <div class="flex items-start justify-between">
              <div class="ml-2">
                <button class="h-6 min-h-6 px-2 rounded-full bg-hover" mat-button [matMenuTriggerFor]="conversionMenu">
                  <span class="font-medium text-sm text-secondary">30 dias</span>
                </button>
                <mat-menu #conversionMenu="matMenu">
                  <button mat-menu-item>30 dias</button>
                  <button mat-menu-item>3 meses</button>
                  <button mat-menu-item>1 ano</button>
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col flex-auto h-100">
          <apx-chart class="p-6" [series]="chartOptions?.series" [chart]="chartOptions?.chart"
            [dataLabels]="chartOptions?.dataLabels" [plotOptions]="chartOptions?.plotOptions"
            [yaxis]="chartOptions?.yaxis" [xaxis]="chartOptions?.xaxis" [legend]="chartOptions?.legend"
            [colors]="chartOptions?.colors" [grid]="chartOptions?.grid">
          </apx-chart>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8 w-full mt-6 md:mt-8">
      <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
        <div class="-my-3 divide-y">
          <ng-container>
            <div class="grid grid-cols-3 py-3">
              <div class="flex items-center">
                <div class="flex-0 w-2 h-2 rounded-full"></div>
                <div class="ml-3 font-semibold truncate">Cliente</div>
              </div>
              <div class="font-medium text-right"></div>
              <div class="text-right font-semibold text-secondary">Chamados</div>
            </div>

            <div class="grid grid-cols-2 py-2" *ngFor="let d of data">
              <div class="flex items-center">
                <div class="flex-0 w-2 h-2 rounded-full"></div>
                <div class="ml-3 truncate">{{ d.cliente }}</div>
              </div>
              <div class="text-right text-secondary">{{ d.qtdOS }}</div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
