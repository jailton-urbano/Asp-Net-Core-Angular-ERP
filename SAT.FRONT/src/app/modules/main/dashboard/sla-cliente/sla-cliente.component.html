<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-8 w-full mt-8">
  <div class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
    <div class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
      <div class="flex flex-col">
        <div class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7">
          Chamados
        </div>
        <div class="font-medium text-secondary">
          Quantidade de Chamados por Cliente
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-auto h-90">
      <apx-chart *ngIf="clientes.length" class="pt-2 px-6" [series]="chartOptions?.series" [chart]="chartOptions?.chart"
        [dataLabels]="chartOptions?.dataLabels" [plotOptions]="chartOptions?.plotOptions" [yaxis]="chartOptions?.yaxis"
        [xaxis]="chartOptions?.xaxis" [legend]="chartOptions?.legend" [colors]="chartOptions?.colors"
        [grid]="chartOptions?.grid">
      </apx-chart>

      <div *ngIf="!clientes.length" class="flex flex-col flex-auto items-center justify-center h-100">
        <mat-progress-spinner class="-mt-8" [diameter]="36" [mode]="'indeterminate'"></mat-progress-spinner>
      </div>
    </div>
  </div>

  <div class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
    <div *ngIf="clientes.length" class="divide-y">
      <ng-container>
        <div class="grid grid-cols-4 py-3">
          <div class="flex items-center">
            <div class="font-semibold truncate">Cliente</div>
          </div>
          <div class="text-center font-semibold text-secondary">
            Pendência
          </div>
          <div class="text-center font-semibold text-secondary">
            Reincidência
          </div>
          <div class="text-center font-semibold text-secondary">
            Chamados
          </div>
        </div>

        <div class="grid grid-cols-4 py-2" *ngFor="let d of data">
          <div class="flex items-center">
            <div class="truncate">
              {{ d.cliente }}
            </div>
          </div>
          <div class="text-center text-secondary">
            83
          </div>
          <div class="text-center text-secondary">
            15
          </div>
          <div class="text-center text-secondary">
            {{ d.qtdOS }}
          </div>
        </div>
      </ng-container>
    </div>

    <div *ngIf="!clientes.length" class="flex flex-col flex-auto items-center justify-center h-100">
      <mat-progress-spinner [diameter]="36" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
  </div>
</div>
