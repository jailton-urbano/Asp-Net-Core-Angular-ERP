<table class="w-full table-auto" *ngIf="!loading">
    <thead class="pointer-events-none">
        <tr>
            <th>Status</th>
            <th>Filial</th>
            <th class="text-right">SLA</th>
            <th class="text-right">Pend.</th>
            <th class="text-right">Reinc.</th>
            <th class="text-right">SPA</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of element_data">
            <td class="text-center">
                <div class="w-4 h-4 rounded-full m-auto"
                    matTooltipPosition="above"
                    [matTooltip]="data.sla >= 95 ? 'Ótimo' : (data.sla >= 92? 'Atenção' : 'Alta Criticidade')"
                    [class.bg-green-500]="data.sla >= 95"
                    [class.bg-yellow-500]="data.sla >= 92"
                    [class.bg-red-400]="data.sla >= 0">
                </div>
            </td>
            <td class="text-center pointer-events-none">{{ data.filial }}</td>
            <td class="text-right pointer-events-none">{{ data.sla }}%</td>
            <td class="text-right pointer-events-none">{{ data.pendencia }}%</td>
            <td class="text-right pointer-events-none">{{ data.reincidencia }}%</td>
            <td class="text-right pointer-events-none">{{ data.spa }}%</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th class="text-center pointer-events-none m-auto" colspan="2">RESULTADO GERAL DO DSS</th>
            <td class="text-right pointer-events-none font-bold">{{ resultado_geral_dss.sla }}%</td>
            <td class="text-right pointer-events-none font-bold">{{ resultado_geral_dss.pendencia }}%</td>
            <td class="text-right pointer-events-none font-bold">{{ resultado_geral_dss.reincidencia }}%</td>
            <td class="text-right pointer-events-none font-bold">{{ resultado_geral_dss.spa }}%</td>
        </tr>
    </tfoot>
</table>

<div class="flex justify-center items-center" *ngIf="loading">
    <div class="text-center">
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
</div>
