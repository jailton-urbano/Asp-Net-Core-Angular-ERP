<table class="w-full" *ngIf="!loading">
    <thead>
        <tr>
            <th class="text-left">Filial</th>
            <th>SLA</th>
            <th>Pend.</th>
            <th>Reinc.</th>
            <th>SPA</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of element_data">
            <td class="center">
                <span class="flex items-center">
                    <span class="w-4 h-4 rounded-full"
                        matTooltipPosition="above"
                        [matTooltip]="data.sla >= 95 ? 'Ótimo' : (data.sla >= 92? 'Atenção' : 'Alta Criticidade')"
                        [class.bg-green-500]="data.sla >= 95"
                        [class.bg-yellow-500]="data.sla >= 92"
                        [class.bg-red-400]="data.sla >= 0"
                    ></span>

                    <span class="ml-10">{{ data.filial }}</span>
                </span>
            </td>
            <td class="text-right">{{ data.sla }}%</td>
            <td class="text-right">{{ data.pendencia }}%</td>
            <td class="text-right">{{ data.reincidencia }}%</td>
            <td class="text-right">{{ data.spa }}%</td>
        </tr>
    </tbody>
</table>

<div class="flex justify-center items-center" *ngIf="loading">
    <div class="text-center">
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>
</div>
