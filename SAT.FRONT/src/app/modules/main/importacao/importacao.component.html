<mat-drawer-container class="flex-auto h-full">   
    <mat-drawer-content>
        <div class="flex flex-col flex-auto min-w-0">
			<div class="bg-card">
                <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                    <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-4"
                        *transloco="let t">
                        <div class="flex flex-auto items-center min-w-0">
                            <div class="flex-1 min-w-0">
                                <div class="mt-2">
                                    <h6
                                        class="text-2xl md:text-2xl font-extrabold tracking-tight leading-6 sm:leading-6 truncate">
                                        Importação em Massa
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-auto mt-4 sm:mt-6" *transloco="let t">
                <div class="grid grid-cols-2 w-full max-w-screen-xl mx-auto">
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle (click)="configuraPlanilha(0)" >Atualização Implantação</mat-button-toggle>
                        <mat-button-toggle (click)="configuraPlanilha(1)" >Abertura de Chamados</mat-button-toggle>
                        <mat-button-toggle (click)="configuraPlanilha(2)" >Criação de Lotes</mat-button-toggle>
                    </mat-button-toggle-group>

                    <div class="justify-self-end">
                        <button class="ml-2" mat-icon-button matTooltip="{{ t('Enviar') }}" (click)="enviarDados()">
                            <mat-icon [svgIcon]="'heroicons_outline:cloud-upload'"></mat-icon>
                        </button>               
                    </div>
                 </div>
            </div>

            <div class="flex-auto mt-4 sm:mt-6" *transloco="let t">
                <div class="w-full max-w-screen-xl mx-auto">
                    <div
                        class="
                        px-2
                        pb-2
                        flex flex-col flex-auto
                        bg-card
                        shadow
                        rounded
                        w-auto
                        max-h-180
                        overflow-auto"
                        >
                            <div class="mt-2" #spreadsheet></div>
                        </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
