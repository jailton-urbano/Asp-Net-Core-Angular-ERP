<div class="flex flex-col flex-auto min-w-0" *transloco="let t">
    <div class="bg-card border-b">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-8">
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                {{ t('ola') }} {{ sessionData?.usuario?.nomeUsuario?.split(" ").shift() | titlecase }}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-auto mt-4 sm:mt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                <div class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                    *ngIf="sessionData?.usuario?.codPerfil === 29 || sessionData?.usuario?.codPerfil === 3">
                    <div class="flex flex-col sm:flex-row items-start justify-between">
                        <div class="text-lg font-semibold tracking-tight leading-6 truncate">
                            Integrações
                        </div>
                    </div>
        
                    <div class="flex flex-col flex-auto">
                        <div class="flex flex-col w-full min-w-0 sm:overflow-hidden py-3">
                            <div class="w-full">
                                <div class="flex flex-col">
                                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                                        <div class="inline-block min-w-full sm:px-6 lg:px-8">
                                            <div class="overflow-hidden">
                                                <table class="min-w-full" *ngIf="!loading">
                                                    <tbody>
                                                        <tr class="border-b">
                                                            <td class="py-3 white space-nowrap text-md font-semibold text-gray-900">
                                                                Cliente
                                                            </td>
                                                            <td class="py-3 px-6 white space-nowrap text-md font-semibold text-gray-900">
                                                                Último Chamado
                                                            </td>
                                                            <td class="py-3 px-6 white space-nowrap text-md font-semibold text-gray-900">
                                                                Ociosidade
                                                            </td>
                                                        </tr>
                                                        <tr [class.border-b]="listaMonitoramentoClientes.length - 1 > i" *ngFor="let cliente of listaMonitoramentoClientes; let i = index">
                                                            <td class="py-3 white space-nowrap text-md text-gray-900 font-light">
                                                                <span class="flex items-center">
                                                                    <span
                                                                        class="w-2 h-2 rounded-full"
                                                                        [ngClass]="{'bg-red-500': obterOciosidadeEmHoras(cliente.dataUltimoChamado) >= 3,
                                                                                    'bg-green-500': obterOciosidadeEmHoras(cliente.dataUltimoChamado) <= 1,
                                                                                    'bg-amber-500': obterOciosidadeEmHoras(cliente.dataUltimoChamado) < 3 && obterOciosidadeEmHoras(cliente.dataUltimoChamado) > 1}"></span>
                                                                    <span class="ml-3 leading-4">{{cliente.nomeCliente | uppercase}}</span>
                                                                </span>
                                                            </td>
                                                            <td class="py-3 px-6 white space-nowrap text-md text-gray-900 font-light">
                                                                {{cliente.dataUltimoChamado | date:'dd/MM/yyyy HH:mm'}}
                                                            </td>
                                                            <td class="py-3 px-6 text-center white space-nowrap text-md text-gray-900 font-light">
                                                                <span class="flex items-center">
                                                                    <span>
                                                                        <span
                                                                            class="flex items-end w-1 h-4 bg-red-200 rounded overflow-hidden"
                                                                            *ngIf="obterOciosidadeEmHoras(cliente.dataUltimoChamado) >= 3">
                                                                            <span class="flex w-full h-1/3 bg-red-600"></span>
                                                                        </span>
                                                                        <span
                                                                            class="flex items-end w-1 h-4 bg-orange-200 rounded overflow-hidden"
                                                                            *ngIf="obterOciosidadeEmHoras(cliente.dataUltimoChamado) < 3 && obterOciosidadeEmHoras(cliente.dataUltimoChamado) > 1">
                                                                            <span class="flex w-full h-2/4 bg-orange-400"></span>
                                                                        </span>
                                                                        <span
                                                                            class="flex items-end w-1 h-4 bg-green-100 rounded overflow-hidden"
                                                                            *ngIf="obterOciosidadeEmHoras(cliente.dataUltimoChamado) <= 1">
                                                                            <span class="flex w-full h-full bg-green-400"></span>
                                                                        </span>
                                                                    </span>
                                                                    <span class="ml-3 leading-4">{{obterOciosidadePorExtenso(cliente.dataUltimoChamado) | titlecase}}</span>
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
        
                                                <div class="flex justify-center items-center" *ngIf="loading">
                                                    <div class="">
                                                        <mat-progress-spinner [diameter]="48" [mode]="'indeterminate'">
                                                        </mat-progress-spinner>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
