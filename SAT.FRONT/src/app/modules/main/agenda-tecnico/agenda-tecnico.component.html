<div class="w-5/6">
    <div class="md-resource-details">
        <mbsc-eventcalendar
            [options]="calendarOptions"
            [data]="events"
            [resources]="resources"
            [resourceTemplate]="resourceTemplate"
            (onCellDoubleClick)="onCellDoubleClick($event)"
        >
        </mbsc-eventcalendar>
    </div>

    <ng-template #resourceTemplate let-resource>
        <div class="md-resource-details-cont">
            <div class="md-resource-details-name truncate" [innerHTML]="resource.name"></div>
            <img class="md-meeting-participant-avatar" [src]="resource.img"  onError="this.src='./assets/images/avatars/profile.jpg';" />
        </div>        
    </ng-template>
</div>

<div class="w-1/6">
    <div class="flex flex-col flex-auto p-6 bg-card overflow-visible">
        <div class="flex items-start justify-between">
            <div class="mbsc-col-sm-3">
                <div class="mbsc-form-group-title mb-5">Chamados NÃ£o Transferidos</div>
                
                <div *ngFor="let event of externalEvents" mbsc-draggable [dragData]="event" class="external-drop-task" [ngStyle]="{background: event.color}">
                    <div>{{ event.title }}</div>
                    <!-- <div>Detalhes</div> -->
                </div>
            </div>
        </div>
    </div>
</div>
