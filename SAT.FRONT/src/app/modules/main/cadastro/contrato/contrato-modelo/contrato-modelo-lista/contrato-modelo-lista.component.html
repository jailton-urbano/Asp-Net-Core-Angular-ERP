<div class="flex flex-col flex-auto min-w-0" *transloco="let t">   
	<div class="grid grid-cols-2 justfy-between bg-gray-50 dark:bg-gray-700 p-8 border-b">
		<div class="flex items-center">
			<span class="text-lg font-medium">{{ t('lista de modelos') }}</span>
		</div>
		<div class="flex place-content-end">
			<button 
				mat-icon-button	
				[matTooltip]="t('novo')"
				[routerLink]="'/contrato/modelo-form/' + codContrato">
				<mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:plus-circle'">
				</mat-icon>
			</button>
		</div>
		
	</div>
    <div class="flex-auto" *ngIf="!isLoading">
        <div class="max-w-5xl">		
			<div class="grid h-100">
				<div class="overflow-hidden sm:overflow-y-auto">          
					<ng-container>
					  <div class="grid ">
						<div
						  class="
							list-grid-contrato-modelo
							sticky
							z-10                  
							top-0
							grid
							gap-4
							py-4
							px-6
							md:px-8
							shadow
							text-sm
							font-semibold
							text-secondary
							bg-gray-50
							dark:bg-black dark:bg-opacity-5
						  "
						  matSort
						  matSortDisableClear
						  *transloco="let t"
						>
						  <div>
							{{ t("modelo") }}
						  </div>
						  <div class="text-center">
							{{ t("valor unitario") }}
						  </div>
						  <div class="text-center">
							{{ t("quantidade") }}
						  </div>					
						  <div class="text-right pr-4">
							{{ t("acao") }}
						  </div>
						</div>
		  
						<ng-container *ngFor="let contratoEquip of dataSourceData?.items">
						  <a>
							<div
							  class="
								list-grid-contrato-modelo
								grid
								items-center
								h-11
								pt-3
								gap-4
								py-3
								px-6
								border-b
								text-sm
								md:px-8
								hover:bg-gray-100
							  "
							  *transloco="let t"
							>
							  <div class="flex">
								{{ contratoEquip.equipamento.nomeEquip }}
							  </div>
		  
							  <div class="hidden text-center md:block truncate">
								R$ {{ contratoEquip.vlrUnitario }}
							  </div>
		  
							  <div class="text-center">
								{{ contratoEquip.qtdEquip }}
							  </div>		  

							  <div class="hidden text-right md:block truncate">
								<button mat-flat-button class="fuse-mat-button bg-transparent text-red-600" [matTooltip]="t('deletar')">
									<mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:trash'">
									</mat-icon>
								</button>
							  </div>
							</div>
						  </a>
						</ng-container>
					  </div>
					</ng-container>
				</div>
			  </div>
        </div>
    </div>
</div>
