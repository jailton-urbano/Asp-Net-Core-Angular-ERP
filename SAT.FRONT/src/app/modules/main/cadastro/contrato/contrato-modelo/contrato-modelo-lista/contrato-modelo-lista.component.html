<div class="flex flex-col flex-auto min-w-0" *transloco="let t">   
	<div class="grid grid-cols-2 justfy-between bg-gray-50 dark:bg-gray-700 p-8 border-b">
		<div class="flex items-center">
			<span class="text-lg font-medium">{{ t('lista de modelos') }}</span>
		</div>
		<div class="flex place-content-end">
			<button 
				mat-icon-button	
				[matTooltip]="t('novo')"
				[routerLink]="'/contrato/' + codContrato + '/modelo-form'">
				<mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:plus-circle'">
				</mat-icon>
			</button>
		</div>
		
	</div>
    <div class="flex-auto" *ngIf="!isLoading">
        <div class="max-w-5xl">		
			<div class="grid h-100">
				<div class="overflow-hidden sm:overflow-y-auto">          
					<ng-container>
					  <div class="grid ">
						<div
						  class="
							list-grid-contrato-modelo
							sticky
							z-10                  
							top-0
							grid
							gap-4
							py-4
							px-6
							md:px-8
							shadow
							text-sm
							font-semibold
							text-secondary
							bg-gray-50
							dark:bg-black dark:bg-opacity-5
						  "
						  matSort
						  matSortDisableClear
						  *transloco="let t"
						>
						  <div>
							{{ t("modelo") }}
						  </div>
						  <div class="text-center">
							{{ t("valor unitario") }}
						  </div>
						  <div class="hidden md:block text-center">
							{{ t("quantidade") }}
						  </div>					
						  <div class="text-right pr-2">
							{{ t("acao") }}
						  </div>
						</div>
		  
						<ng-container *ngFor="let contratoEquip of dataSourceData?.items">
							<div
							  class="
								list-grid-contrato-modelo
								grid
								items-center
								h-11
								pt-3
								gap-4
								py-3
								px-6
								border-b
								text-sm
								md:px-8
								hover:bg-gray-100
							  "
							  *transloco="let t"
							>
							  <div class="flex truncate">
								{{ contratoEquip.equipamento.nomeEquip }}
							  </div>
		  
							  <div class="text-center md:block">
								R$ {{ contratoEquip.vlrUnitario }}
							  </div>
		  
							  <div class=" hidden text-center md:block">
								{{ contratoEquip.qtdEquip }}
							  </div>		  

							  <div class="text-right" >
								<button 
								class=" fuse-mat-button bg-transparent text-red-600" 
								[routerLink]="'/contrato/'+ codContrato + '/modelo-form/' + contratoEquip.codEquip"
								[matTooltip]="t('editar')">
									<mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:pencil-alt'">
									</mat-icon>
								</button>
								
								<button class="bg-transparent " [matTooltip]="t('deletar')" (click)="excluir(contratoEquip)">
									<mat-icon class="icon-size-5 text-red-600" [svgIcon]="'heroicons_outline:trash'">
									</mat-icon>
								</button>
							  </div>
							</div>
						</ng-container>
						</div>
						<div *ngIf="!dataSourceData?.items.length && !isLoading"
							class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
							Nenhum modelo encontrado!
						</div>
					</ng-container>
				</div>
			  </div>
        </div>
    </div>
</div>
