<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <div class="text-4xl font-extrabold tracking-tight" *transloco="let t">{{ t('locais de atendimento') }}</div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
                <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input matInput #searchInputControl [autocomplete]="'off'" [placeholder]="">
            </mat-form-field>
            <button class="ml-4" mat-button [color]="'primary'" [routerLink]="['/local-atendimento/form']"
                routerLinkActive="router-link-active">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container>
                <ng-container>
                    <div class="grid" *transloco="let t">
                        <div class="list-grid-ge z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-sm font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort matSortDisableClear *transloco="let t">
                            <div class="md:block" [mat-sort-header]="'codPosto'">
                                {{ t('codigo') }}
                            </div>
                            <div [mat-sort-header]="'nomeLocal'">
                                {{ t('nome') }}
                            </div>
                            <div [mat-sort-header]="'indAtivo'">
                                Status
                            </div>    
                            <div class="md:block">
                                {{ t('acoes') }}
                            </div>
                        </div>

                        <ng-container>
                            <ng-container *ngFor="let local of dataSourceData?.locaisAtendimento">
                                <div
                                    class="list-grid-ge grid items-center h-11 pt-2 gap-4 py-3 px-6 text-sm md:px-8 border-b">
                                    <div class="flex items-center">
                                        {{ local.codPosto }}
                                    </div>

                                    <div class="truncate">
                                        {{ (local.nomeLocal || t('nao informado')) | titlecase }}
                                    </div>

                                    <div class="flex">
                                        {{ local.indAtivo ? t('ativo') : t('inativo') }}
                                    </div>

                                    <div>
                                        <button class="min-w-10 min-h-6 h-6 pt-1 px-2 leading-6"
                                            [routerLink]="['/local-atendimento/form/' + local.codPosto]">
                                            <mat-icon class="icon-size-5" color="primary"
                                                [svgIcon]="'heroicons_solid:pencil'">
                                            </mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator [hidden]="!dataSourceData?.locaisAtendimento?.length"
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}" [length]="dataSourceData?.totalCount"
                        [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"
                        (page)="paginar()">
                    </mat-paginator>
                </ng-container>
            </ng-container>            
        </div>
    </div>
</div>
