    <mat-drawer-container class="flex-auto h-full" *transloco="let t">
        <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [position]="'end'" #sidenav>
            <app-despesa-credito-cartao-filtro [sidenav]="sidenav"></app-despesa-credito-cartao-filtro>
        </mat-drawer>
        <mat-drawer-content>
            <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card">
                <div class="bg-card">
                    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 sm:my-12"
                            *transloco="let t">
                            <div class="flex flex-auto items-center min-w-0">
                                <div class="flex-1 min-w-0">
                                    <div class="flex flex-wrap items-center font-medium">
                                        <div>
                                            <a class="whitespace-nowrap text-primary-500"
                                                routerLink="/despesa/creditos-cartao">
                                                {{ t('creditos cartao') }}
                                            </a>
                                        </div>
                                    </div>

                                    <div
                                        class="mt-2 text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                                        {{ t('creditos cartao') }}
                                    </div>

                                    <div class="mt-2" *ngIf="isLoading">
                                        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-auto overflow-hidden">
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
                            *ngIf="!isLoading">
                            <ng-container>
                                <ng-container>
                                    <div class="grid">
                                        <div class="list-grid-despesa-credito-cartao z-10 sticky top-0 grid gap-4 py-2 px-6 md:px-8 shadow text-sm font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                            matSort matSortDisableClear>
                                            <div>
                                                {{ t('protocolo') }}
                                            </div>
                                        </div>
                                        <ng-container>
                                            <ng-container *ngFor="let r of protocolos?.items">
                                                <a [routerLink]="'despesa/'+r.codRAT">
                                                    <div class="list-grid-despesa-credito-cartao grid items-center h-11 pt-2 gap-4 py-3 px-6 text-sm md:px-8 border-b hover:bg-gray-100"
                                                        *transloco="let t">

                                                        <div class="hidden md:block truncate">
                                                            ---
                                                        </div>
                                                    </div>
                                                </a>
                                            </ng-container>
                                        </ng-container>
                                        <!-- <div *ngIf="!protocolos?.items.length && !isLoading"
                                        class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                        Nenhum relatório registrado no período.</div> -->
                                    </div>
                                    <mat-paginator [hidden]="!protocolos?.items?.length"
                                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                        [ngClass]="{'pointer-events-none': isLoading}" [length]="protocolos?.totalCount"
                                        [pageSize]="filter?.parametros.qtdPaginacaoLista ?? 10" [pageSizeOptions]="[5, 10, 25,
                                250]" [showFirstLastButtons]="true" (page)="paginar()">
                                    </mat-paginator>
                                </ng-container>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
