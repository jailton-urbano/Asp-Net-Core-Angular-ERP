<mat-drawer-container class="flex-auto h-full">
    <mat-drawer-content>
        <div
            class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
            <div
                class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-7 px-6 md:px-8 border-b">
                <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div>
                <div>
                    <div class="text-4xl font-extrabold tracking-tight" *transloco="let t">
                        {{ t('consulta de periodo') }}
                    </div>
                </div>

            </div>
            <div class="flex flex-auto overflow-hidden">
                <div class="flex flex-col flex-auto">
                    <ng-container>
                        <ng-container>
                            <table class="table-auto">
                                <thead>
                                    <tr>
                                        <th>Data Inicial</th>
                                        <th>Data Final</th>
                                        <th>Total Despesa</th>
                                        <th>Total adiantamento</th>
                                        <th>Restituição à empresa</th>
                                        <th>Gastos excedentes</th>
                                        <th>Status</th>
                                        <th>Ativo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <td>Intro to CSS</td>
                                        <td>Adam</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
