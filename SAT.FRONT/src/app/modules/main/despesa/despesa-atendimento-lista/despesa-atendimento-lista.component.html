<mat-drawer-container class="flex-auto h-full">
    <mat-drawer-content>
        <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent
            pointer-events-none">
            <div
                class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-7 px-6 md:px-8 border-b">
                <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div>
                <div>
                    <div class="text-4xl font-extrabold tracking-tight" *transloco="let t">
                        {{ t('consulta de periodo') }}
                    </div>
                </div>
            </div>

            <div class="flex flex-auto overflow-hidden">
                <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                    <ng-container>
                        <ng-container>
                            <div class="grid">
                                <div class="list-grid-despesa-atendimento z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-xs font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                    matSort matSortDisableClear *transloco="let t">
                                    <div>
                                        {{ t('acao') }}
                                    </div>
                                    <div>
                                        {{ t('data inicial') }}
                                    </div>
                                    <div>
                                        {{ t('data final') }}
                                    </div>
                                    <div>
                                        {{ t('total despesa') }}
                                    </div>
                                    <div>
                                        {{ t('total adiantamento') }}
                                    </div>
                                    <div>
                                        {{ t('restituicao Ã  empresa') }}
                                    </div>
                                    <div>
                                        {{ t('gastos excedentes') }}
                                    </div>
                                    <div>
                                        {{ t('status') }}
                                    </div>
                                    <div>
                                        {{ t('ativo') }}
                                    </div>
                                </div>

                                <ng-container *ngIf="dataSourceData?.items.length">
                                    <ng-container *ngFor="let os of dataSourceData?.items">
                                        <a [routerLink]="'/ordem-servico/detalhe/'+os.codOS">
                                            <div class="list-grid-ordem-servico grid items-center h-11 pt-2 gap-4 py-3 px-6 text-xs md:px-8 border-b hover:bg-gray-100"
                                                *transloco="let t">

                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>

                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>

                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>
                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>
                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>
                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>
                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>
                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>
                                                <div class="hidden md:block truncate">
                                                    oi
                                                </div>

                                            </div>
                                        </a>
                                    </ng-container>
                                </ng-container>
                            </div>
                            <mat-paginator [hidden]="!dataSourceData?.items?.length"
                                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                [ngClass]="{'pointer-events-none': isLoading}" [length]="dataSourceData?.totalCount"
                                [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
                                [showFirstLastButtons]="true" (page)="paginar()">
                            </mat-paginator>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
