<div class="flex flex-col w-full max-w-4xl" *transloco="let t">
    <form class="space-y-3" [formGroup]="form" #ngForm="ngForm">
        <div class="mb-2">
            <div class="text-2xl font-bold tracking-tight">Correção de Pontos</div>
        </div>

        <fuse-alert class="mb-8" *ngIf="alert" [type]="alert.type" [showIcon]="false">
            {{alert.message}}
        </fuse-alert>

        <mat-form-field class="w-full">
            <input matInput [formControlName]="'horario'" [required]="true" mask="00:00" [showMaskTyped]="true" [dropSpecialCharacters]="false">
            <mat-label>{{ t('nome') }}</mat-label>
            <mat-error>
                <div *ngIf="form.get('horario').hasError('required')">
                    {{ t('preencher campo') }}
                </div>
                <div *ngIf="form.get('horario').hasError('invalidFormat')">
                    {{ t('formato invalido') }}
                </div>
            </mat-error>
        </mat-form-field>

        <div class="flex items-center justify-end">
            <button mat-button [color]="'accent'" [disabled]="form.pristine || form.untouched" (click)="clearForm()">
                {{ t('limpar') }}
            </button>
            <button class="ml-2" mat-flat-button [color]="'primary'" [disabled]="form.pristine || form.invalid"
                (click)="salvar()">
                {{ t('enviar') }}
            </button>
        </div>
    </form>
</div>
