<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Documentação</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Autenticação</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Autenticação
                </h2>
            </div>
        </div>
        <button
            class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last"
            mat-icon-button
            (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto max-w-3xl p-6 sm:p-10 prose prose-sm">
        <h2>Logando no sistema</h2>

        <p>
            Siga os passos do tutorial para efetuar a sua autenticação
            no sistema SAT.
        </p>

        <div>
            <video class='min-w-full min-h-full' controls controlsList="nodownload">
                <source [src]="'assets/videos/01-logando-no-sistema.mp4'" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="flex-auto max-w-3xl p-6 sm:p-10 prose prose-sm">
        <h2>Autenticando em duas etapas</h2>

        <p>
            Siga os passos do tutorial para logar no SAT de modo seguro, utilizando
            o conceito de autenticação em duas etapas.
        </p>

        <div>
            <video class='min-w-full min-h-full' controls controlsList="nodownload">
                <source [src]="'assets/videos/06-autenticacao-duas-etapas.mp4'" type="video/mp4">
            </video>
        </div>
    </div>
</div>
