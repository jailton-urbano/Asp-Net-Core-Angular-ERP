<mat-drawer-container class="flex-auto h-full">
    <mat-drawer-content>
        <div class="flex flex-col flex-auto min-w-0">
            <div class="bg-card">
                <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                    <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-4"
                        *transloco="let t">
                        <div class="flex flex-auto items-center min-w-0">
                            <div class="flex-1 min-w-0">
                                <div class="flex flex-wrap items-center font-medium">
                                    <div>
                                        <a class="whitespace-nowrap text-primary-500" routerLink="/orcamento">
                                            {{ t('orcamentos') }}
                                        </a>
                                    </div>
                                    <div class="flex items-center ml-1 whitespace-nowrap">
                                        <mat-icon class="icon-size-5 text-secondary"
                                            [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                                        <span class="ml-1 text-secondary">{{ t('orcamento') }}</span>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <h6
                                        class="text-2xl md:text-2xl font-extrabold tracking-tight leading-6 sm:leading-6 truncate">
                                        {{ orcamento?.numero }}
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                            <button class="fuse-mat-button-rounded bg-gray-100" mat-flat-button>
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:printer'"></mat-icon>
                            </button>
                            <button class="fuse-mat-button-rounded bg-gray-100" mat-flat-button
                                [matTooltip]="'Enviar e-mail'" (click)="enviarEmail()">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="isLoading">
                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
            </div>
            <div class="flex-auto mt-4 sm:mt-6" *transloco="let t">
                <div class="w-full max-w-screen-xl mx-auto" *ngIf="!isLoading">
                    <mat-tab-group class="sm:px-2" [animationDuration]="'0'" (selectedTabChange)="trocarTab($event)">
                        <mat-tab label="Detalhes">
                            <ng-template matTabContent>
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full min-w-0">
                                    <app-orcamento-status [orcamento]='orcamento'></app-orcamento-status>
                                    <app-orcamento-informacoes [filial]='filial'></app-orcamento-informacoes>
                                    <app-orcamento-condicoes [orcamento]='orcamento'></app-orcamento-condicoes>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="{{ t('dados local') }}">
                            <ng-template matTabContent>
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full min-w-0">
                                    <app-orcamento-detalhe-local [dadosLocal]="dadosLocalAtendimento">
                                    </app-orcamento-detalhe-local>
                                    <app-orcamento-detalhe-local [dadosLocal]="dadosLocalFaturamento">
                                    </app-orcamento-detalhe-local>
                                    <app-orcamento-detalhe-local [dadosLocal]="dadosLocalEnvioNF">
                                    </app-orcamento-detalhe-local>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="{{ t('mao de obra') }} e {{t('deslocamento')}}">
                            <ng-template matTabContent>
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full min-w-0">
                                    <app-orcamento-detalhe-deslocamento
                                        [deslocamento]="orcamento?.orcamentoDeslocamento">
                                    </app-orcamento-detalhe-deslocamento>
                                    <app-orcamento-detalhe-mao-de-obra [maoDeObra]="orcamento?.maoDeObra">
                                    </app-orcamento-detalhe-mao-de-obra>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="{{ t('material') }}">
                            <ng-template matTabContent>
                                <div class="w-full">
                                    <app-orcamento-detalhe-material [materiais]="orcamento?.materiais">
                                    </app-orcamento-detalhe-material>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="{{ t('servicos') }}">
                            <ng-template matTabContent>
                                <div class="w-full">
                                    <app-orcamento-detalhe-outro-servico [outrosServicos]="orcamento?.outrosServicos">
                                    </app-orcamento-detalhe-outro-servico>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="{{ t('descontos') }}">
                            <ng-template matTabContent>
                                <div class="w-full">
                                    <app-orcamento-detalhe-desconto [descontos]="orcamento?.descontos">
                                    </app-orcamento-detalhe-desconto>
                                </div>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
