<fuse-card class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
    <div class="text-lg font-medium mt-2"> {{ "Informações"}}
    </div>
    <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Filial</div>
            <div>{{ filial?.nomeFilial }}
            </div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Endereço</div>
            <div class="text-right">
                {{ filial?.endereco }}
            </div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Fone</div>
            <div>
                {{ filial?.fone }}
            </div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">CNPJ</div>
            <div>
                {{ filial?.cnpj | cnpj }}
            </div>
        </div>
    </div>
</fuse-card>
