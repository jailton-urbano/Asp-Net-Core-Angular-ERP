<h1 mat-dialog-title>
    {{ titulo }}
</h1>

<div mat-dialog-content>
    <div class="flex-auto w-full">
        
        <div class="flex overflow-hidden" *ngIf="!isArray">
            {{ mensagem }}
        </div>

        <div class="flex overflow-hidden" *ngIf="isArray">
            <ul>
                <li *ngFor="let item of mensagem">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>

<div mat-dialog-actions class="mt-4" align="end">
    <button mat-button mat-dialog-close *ngIf="!hideCancel">{{ botaoCancelarTexto }}</button>

    <button mat-button [color]="'primary'" (click)="confirmar()">
        {{ botaoConfirmarTexto }}
    </button>
</div>
