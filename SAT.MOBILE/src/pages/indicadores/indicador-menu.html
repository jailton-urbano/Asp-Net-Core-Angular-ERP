<ion-header>
  <ion-navbar>
    <ion-title>Indicadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button 
      ion-item
      class="first-item"
      (click)="telaIndicadorFiliais()"
      >
      <ion-icon 
        color="primary" 
        name="podium" 
        item-start></ion-icon>
      Performance das Filiais
    </button>

    <button
      ion-item
      (click)="telaIndicadorTecnico()"
      >
      <ion-icon 
        color="primary" 
        name="pie" 
        item-start></ion-icon>
      Minha Performance
    </button>

    <button
      ion-item
      (click)="telaIndicadorAcumuladoTecnico()"
      >
      <ion-icon 
        color="primary" 
        name="person" 
        item-start></ion-icon>
      Minha Produtividade
    </button>
  </ion-list>
</ion-content>
