<ion-header>
  <ion-navbar>
    <ion-title>Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="alterarSenha(f)">
    <ion-list>
      <ion-item-divider 
        class="first-divider"
        color="light">Alteração de Senha</ion-item-divider>

      <ion-item>
        <ion-label fixed>Senha</ion-label>
        <ion-input 
          type="password" 
          name="senhaAntiga"
          [ngModel]="senhaAntiga"
          placeholder="Digite a Senha Antiga"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nova Senha</ion-label>
        <ion-input 
          type="password" 
          name="novaSenha"
          placeholder="Digite a Nova Senha"
          [ngModel]="novaSenha"
          (keyup)="capturarDigitacao($event)"></ion-input>
      </ion-item>

      <ion-item 
        text-center
        *ngIf="novaSenha">
        <p class="fonte-{{ corForcaSenha }}">Senha {{ descricaoCorForcaSenha }}</p>
      </ion-item>

      <ion-item>
        <ion-label fixed>Confirmação</ion-label>
        <ion-input 
          type="password" 
          name="confirmacaoSenha"
          [ngModel]="confirmaCaoSenha"
          placeholder="Confirme a Nova Senha"></ion-input>
      </ion-item>

      <div padding>
        <button 
          ion-button 
          block
          color="secondary" 
          [disabled]="!this.senhaEForte">Salvar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
